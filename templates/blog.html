{% extends "base.html" %}

{% block content %}
<div>


<hr />
    <h1>Blogs</h1>
        
   
    {% for blog in blogs %}
        <li><h1><a class="blog" href="/blog?={{blog.id}}" id="{{blog.id}}">{{blog.name}}</a></h1></li>
        <p>{{blog.body}}</p>
    <hr />
    {% endfor %}
</div>
{% endblock %}
