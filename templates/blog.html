{% extends "base.html" %}

{% block content %}
<div>


<hr />
    <h1>Blogs</h1>
        
{% for user in users %}  
    {% for blog in blogs %}
        {% if user.id == blog.owner_id %}
        <li><h1><a class="blog" href="./blog?id={{blog.id}}" id="{{blog.id}}">{{blog.name}}</a></h1></li>
        <p>{{blog.body}}</p>
        <li><p>Written By: <a href="/blog?user={{user.username}}" id="{{user.id}}">{{user.username}}</a></p></li>
        {% endif %}

    {% endfor %}
    <hr />
{% endfor %}

    
</div>
{% endblock %}
