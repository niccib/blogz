{% extends "base.html" %}

{% block content %}

<div>

{% for blog in blogs %}
    <p><h3><a class="blog" href="./blog?id={{blog.id}}" id="{{blog.id}}">{{blog.name}}</a></h3></p>
    <p>{{blog.body}}</p>       
    <h2><p><a href="/blog?user={{user.username}}" id="{{user.id}}">Written By: {{user.username}}</a></p></h2>
        
{% endfor %}
        



</div>
{% endblock %}
