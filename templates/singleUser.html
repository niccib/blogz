{% extends "base.html" %}

{% block content %}

<div>
<h2>Blogs Written By: </h2>
    {% for blog in blogs %}
    <p><h3><a class="blog" href="./blog?id={{blog.id}}" name="name" id="{{blog.id}}">{{blog.name}}</a></h3></p>
    <p><h3 name="body" value="{{blog.body}}">{{blog.body}}</h3></p>       
    <h2><p>Written By: <a href="./blog?user={{blog.owner.id}}" id="{{blog.owner.id}}">{{blog.owner.username}}</a></p></h2>

    <hr />
        
    {% endfor %}
        



</div>
{% endblock %}
